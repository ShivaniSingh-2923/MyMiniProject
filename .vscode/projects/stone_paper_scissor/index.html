<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-paper-scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROCK-PAPER-SCISSOR</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/010/244/633/small_2x/pet-rock-with-googly-eyes-photo.jpg"></img>
        </div>
        <div class="choice" id="paper">
            <img src="paper-image.jpg"></img>
        </div>
        <div class="choice" id="scissor">
            <img src="scissor.jpg"></img>
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>you</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p>computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="message">play your move</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
